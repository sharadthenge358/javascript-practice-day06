<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>object example</h1>
    <p id="demo"></p>
    <script>
      //   let carName = "fiat";
      //    let carColour = "red";
      //    let carModel = "500"
      let car = {
        name: "fiat",
        color: "blue",
        modal: "f341",
      };
      console.log(typeof car);
      document.getElementById("demo").innerHTML =
        "car Name:" +
        car.name +
        "</br>" +
        "car Model:" +
        car.modal +
        "</br>" +
        "car Color:" +
        car.color;
    </script>
  </body>
</html>
