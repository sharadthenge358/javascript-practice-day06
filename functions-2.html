<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>farenhight to degree celcius</h1>
    <p id="demo"></p>
    <script>
      function tocelcius(f) {
        return (5 / 9) * (f - 32);
      }
      document.getElementById("demo").innerHTML = tocelcius(100);
    </script>
  </body>
</html>
